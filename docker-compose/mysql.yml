version: "3.8"
services:
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: devbox
      MYSQL_DATABASE: devbox
      MYSQL_USER: devbox
      MYSQL_PASSWORD: devbox
  greenmail:
    image: greenmail/standalone:1.5.14
    restart: always
    ports:
      - 3025:3025 # SMTP
      - 3110:3110 # POP3
      - 3143:3143 # IMAP
      - 3465:3465 # SMTPS
      - 3993:3993 # IMAPS
      - 3995:3995 # POP3S
    environment:
      GREENMAIL_OPTS: "-Dgreenmail.setup.test.all
        -Dgreenmail.hostname=0.0.0.0
        -Dgreenmail.verbose
        -Dgreenmail.users=admin:admin@localhost.test,confluence:confluence@localhost.test"
      JAVA_OPTS: "-Djava.net.preferIPv4Stack=true -Xmx512m"
