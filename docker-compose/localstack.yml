version: "3.8"
services:
  localstack:
    image: "localstack/localstack:0.12.16"
    container_name: localstack_service
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - ../.localstack:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
